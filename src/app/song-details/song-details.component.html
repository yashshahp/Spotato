<mat-card *ngIf="track">
  <mat-card-content>
    <div fxLayout="row" class="row">
      <div fxFlex="10%" class="lable">
        <img [src]="trackCoverUrl">
      </div>
      <div fxLayout="column" class="col" fxFlex="10%">
        <div fxFlex="30%" class="lable">
          {{track.name}}
        </div>
        <div fxFlex="20%">
          <div fxLayout="row">
            <app-artists-details [trackArtist]=" trackArtist" *ngFor="let trackArtist of trackArtists">
            </app-artists-details>
            
          </div>
        </div>
      </div>
      <div fxFlex="10%" class="lable">
        {{timeMin}}:{{timeSec}}
      </div>

      <div fxFlex="10%" class="lable">
        <a href="{{track.album.external_urls.spotify}}" target="_blank">
          <p>{{track.album?.name}}</p>
        </a>
      </div>
      <!-- <div>
        <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div> -->
    </div>

    <mat-divider class="seperator"> </mat-divider>
  </mat-card-content>
